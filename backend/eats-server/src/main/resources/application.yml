server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${hazeeats.datasource.driver-class-name}
      url: jdbc:mysql://${hazeeats.datasource.host}:${hazeeats.datasource.port}/${hazeeats.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true
      username: ${hazeeats.datasource.username}
      password: ${hazeeats.datasource.password}
  redis:
    host: ${hazeeats.redis.host}
    port: ${hazeeats.redis.port}
    password: ${hazeeats.redis.password}
    database: ${hazeeats.redis.database}

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: top.hazenix.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com:
      hazeeats:
        mapper: debug
        service: info
        controller: debug
aspect:
  log-controller:
    enabled: ${aspect.log-controller.enabled}
  log-service:
    enabled: ${aspect.log-service.enabled}

hazeeats:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 43200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token

    # 用户端jwt令牌相关配置
    # 设置jwt签名加密时使用的秘钥
    user-secret-key: itheima
    # 设置jwt过期时间
    user-ttl: 43200000
    # 设置前端传递过来的令牌名称
    user-token-name: authentication
  wechat:
    appid: ${hazeeats.wechat.appid}
    secret: ${hazeeats.wechat.secret}
    mchid: ${hazeeats.wechat.mchid}
    mchSerialNo: ${hazeeats.wechat.mchSerialNo}
    privateKeyFilePath: ${hazeeats.wechat.privateKeyFilePath}
    apiV3Key: ${hazeeats.wechat.apiV3Key}
    weChatPayCertFilePath: ${hazeeats.wechat.weChatPayCertFilePath}
    notifyUrl: ${hazeeats.wechat.notifyUrl}
    refundNotifyUrl: ${hazeeats.wechat.refundNotifyUrl}



alioss:
  endpoint: ${hazeeats.alioss.endpoint}
  access-key-id: ${hazeeats.alioss.access-key-id}
  access-key-secret: ${hazeeats.alioss.access-key-secret}
  bucket-name: ${hazeeats.alioss.bucket-name}